<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur serveur - TSP IDENTINT</title>

    <link rel="icon" type="image/png" href="/static/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 3rem;
            max-width: 600px;
            width: 100%;
        }

        .error-icon {
            font-size: 5rem;
            color: #dc3545;
        }

        .display-1 {
            font-size: 5rem;
            font-weight: 700;
            color: #667eea;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="error-card text-center">
        <div class="mb-4">
            <i class="fas fa-server error-icon"></i>
        </div>

        <h1 class="display-1 mb-3">500</h1>
        <h2 class="mb-3">Erreur serveur</h2>

        <p class="text-muted mb-4">
            Une erreur interne est survenue sur le serveur. Nos équipes ont été notifiées et travaillent à résoudre ce problème.
        </p>

        <div class="alert alert-danger border-0">
            <i class="fas fa-tools"></i>
            <strong>Que faire ?</strong>
            <ul class="list-unstyled mt-2 mb-0 text-start">
                <li>Réessayez dans quelques instants</li>
                <li>Retournez à la page d'accueil</li>
                <li>Contactez l'administrateur si le problème persiste</li>
            </ul>
        </div>

        <div class="mt-4">
            <a href="/" class="btn btn-primary btn-lg">
                <i class="fas fa-home"></i> Retour à l'accueil
            </a>
        </div>
    </div>
</body>
</html>
